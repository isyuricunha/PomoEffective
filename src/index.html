<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/purple-rain-dark.css" />
    <script>
      const settings = require("electron-settings");
      const remote = require("electron").remote;
      const { Menu } = remote;

      const menuTemplate = [
        {
          label: "Language",
          submenu: [
            {
              label: "English",
              type: "radio",
              checked: settings.get("language") === "en",
              click: () => settings.set("language", "en"),
            },
            {
              label: "PortuguÃªs",
              type: "radio",
              checked: settings.get("language") === "pt",
              click: () => settings.set("language", "pt"),
            },
          ],
        },
      ];

      const menu = Menu.buildFromTemplate(menuTemplate);
      Menu.setApplicationMenu(menu);
    </script>
    <title>PomoEffective</title>
  </head>
  <body>
    <div class="app">
      <div class="timer">
        <div class="timer-value">25</div>
        <div class="timer-unit">minutes</div>
      </div>
      <div class="buttons">
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <script src="./scripts/renderer.js"></script>
      </div>
    </div>
  </body>
</html>
